name: C++ CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v1
    - name: prepare
      run: sudo apt-get install -y libsdl2-dev
    - name: build_native
      run: |
        mkdir _build_native
        cd _build_native
        cmake ../template/ -DCMAKE_MODULE_PATH=../cmake/
        make
